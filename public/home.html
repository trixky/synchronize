<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Synchronized Text Editor</title>

	<link rel="icon" type="image/png" href="/favicon/favicon.ico" />
	<link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>
	<div class="Center">

		<header class="black-box centered-block">
			<h1 class="noselect">STE</h1>
			<p class="noselect">for <span class="Cap-Color">S</span>ynchronized <span class="Cap-Color">T</span>ext
				<span class="Cap-Color">E</span>ditor</p>
		</header>

		<div id="create-a-session-block">
			<button id="create-a-session-button" class="noselect">create a session</button>
		</div>

		<div id="gitbub-box">
			<a href="https://github.com/trixky/synchronized_text_editor" target="_blank">
				<img id="github-logo-icon" class="noselect"
					src="https://www.clever-cloud.com/images/home/github-icon.svg" alt="github logo">
			</a>
		</div>

	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="/js/index.js"></script>
</body>

</html>
